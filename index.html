<!DOCTYPE html>

<html lang="en">

<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import Custom Style Sheet-->
  <link rel="stylesheet" type="text/css" href="./css/index.css">

  <title>Vocabulary Builder</title>

</head>

<body>
  
  <div class="container">

    <div class="row">
      <div class="input-field col s12">
        <h1 id="appName">Vocabulary Builder</h1>
      </div>
    </div>

    <div class="row">
      <div>
        <h2 id="wordSearchedTitle">Your Word</h2>
      </div>
      <div class="input-field col s4" id="wordSearchedColumn">
        <input placeholder="Type Your Word Here" id="wordSearchedInput" type="text" class="validate">  <!-- input field to capture word entered by user -->
        <label class="active" for="userWord"></label>
        <button class="btn" id="wordSearchedButton">Search</button>  <!-- button to initiate API data pull from event listener -->
      </div>
    </div>

    <div class="row">
      
      <!-- display definitions -->
      <div class="input-field col s12" id="wordDefinitionColumn">
        <h2 id="wordDefinitionTitle">Definition(s)</h2>
        <ul id="wordDefinitionList"></ul>  <!-- unordered list to add list items for definitions from API data pull -->
      </div>
      
      <!-- display synonyms -->
      <div class="input-field col s12" id="wordSynonymColumn">
        <h2 id="wordSynonymTitle">Synonym(s)</h2>
        <ul id="wordSynonymList"></ul>  <!-- unordered list to add list items for synonyms from API data pull -->
      </div>
      
      <!-- display antonyms -->
      <div class="input-field col s12" id="wordAntonymColumn">
        <h2 id="wordAntonymTitle">Antonym(s)</h2>
        <ul id="wordAntonymList"></ul>  <!-- unordered list to add list items for antonyms from API data pull -->
      </div>
    
    </div>

    <div class="row">
      
      <!-- display associated words in a bubble diagram -->
      <div class="input-field col s12" id="associatedWordsColumn">
        <h2 id="associatedWordsTitle">Associated Words</h2>
        <!-- I changed it from a span back to an svg to enable to add a diagram-->
        <svg id="associatedWordsDiagram"></svg>  <!-- svg to add associated words bubble diagram-->
      </div>
    
    </div>
  
  </div>

   <!-- This is jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- this is d3 -->
   <script src="https://d3js.org/d3.v5.min.js" charset="UTF-8"></script>
  <script src="./js/index.js"></script>
  <script src="./js/app.js"></script>



</body>
</html>
